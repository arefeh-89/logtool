<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log Tool</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }
        form {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        label {
            font-weight: 600;
            display: block;
            margin-top: 15px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #0066cc;
            color: white;
            cursor: pointer;
            margin-top: 25px;
        }
        button:hover {
            background-color: #004c99;
        }
    </style>
</head>
<body>
    <form method="POST" enctype="multipart/form-data">
        <h2>Log Processing Tool</h2>

        <label for="log_files">Select log files:</label>
        <input type="file" name="log_files" multiple required>

        <label for="search_select">Search phrase:</label>
        <select id="search_select" name="search_select" onchange="toggleCustomInput()">
            <option value="ERROR">ERROR</option>
            <option value="heraldEventID">heraldEventID</option>
            <option value="OTHER">Other (custom)</option>
        </select>

        <input type="text" id="search_text" name="search_text" placeholder="Enter custom search" style="display:none;">

        <label for="key_pattern">Sort key (optional):</label>
        <input type="text" id="key_pattern" name="key_pattern" placeholder="e.g. requestId">

        <button type="submit">Process Logs</button>
    </form>

    <script>
        function toggleCustomInput() {
            const select = document.getElementById('search_select');
            const input = document.getElementById('search_text');
            if (select.value === 'OTHER') {
                input.style.display = 'block';
                input.required = true;
            } else {
                input.style.display = 'none';
                input.required = false;
            }
        }
    </script>
</body>
</html>
